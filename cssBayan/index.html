<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="title">46kv-memes</div>
    <div class="bayan">
        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="bayan1">
            <label class="bayan-title" for="bayan1">
                Maksik <span class="plus">+</span>
                <div class="bayan-img">
                    <img style="max-width: 15em; max-height: 15em;" src="/1maks.jpg" alt="maksik">
                </div>
            </label> 
        </div>
        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="bayan2">
            <label class="bayan-title" for="bayan2">
                Temik <span class="plus">+</span>
                <div class="bayan-img">
                    <img style="max-width: 15em; max-height: 15em;" src="/2tema.jpg" alt="tema">
                </div>
            </label>
        </div>
        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="bayan3">
            <label class="bayan-title" for="bayan3">
                Ilya <span class="plus">+</span>
                <div class="bayan-img">
                    <img style="max-width: 15em; max-height: 15em;" src="/3ilya.jpg" alt="ilya">
                </div>
            </label>
        </div>
        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="bayan4">
            <label class="bayan-title" for="bayan4">
                Anya <span class="plus">+</span>
                <div class="bayan-img">
                    <img style="max-width: 15em; max-height: 15em;" src="/4anya.jpg" alt="anya">
                </div>
            </label>
        </div>
    </div>
</body>
</html>
